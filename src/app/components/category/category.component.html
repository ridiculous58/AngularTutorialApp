<ul class="list-group">
    <li (click)="clearCurrentCategory()" routerLink="/products" [class]="getAllCategoryClass()">Tüm Ürünler</li>
    <li (click)="setCurrentCategory(category)" 
    *ngFor="let category of categories"
    [class]="getCurrentCategoryClass(category)"
    routerLink="/products/category/{{category.categoryId}}"
    >{{category.categoryName}}</li>
</ul>

<h5 *ngIf="currentCategory">{{currentCategory.categoryName}}</h5>
