<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">
                    Ürün Ekle
                </h5>
            </div>
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <div class="mb-3">
                        <label for="productName">Urun Adı : </label>
                        <input type="text" id="productName" formControlName="productName" class="form-control" placeholder="Urün Adı">
                    </div>
                    <div class="mb-3">
                        <label for="categoryId">Kategori : </label>
                        <input type="number" id="categoryId" formControlName="categoryId" class="form-control" placeholder="Kategori">
                    </div>
                    <div class="mb-3">
                        <label for="unitsInStock">Stok Adedi : </label>
                        <input type="number" id="unitsInStock" formControlName="unitsInStock" class="form-control" placeholder="Stok Adedi">
                    </div>
                    <div class="mb-3">
                        <label for="unitPrice">Birim Fiyatı : </label>
                        <input type="number" id="unitPrice" formControlName="unitPrice" class="form-control" placeholder="Fiyatı">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary pull-right" (click)="add()">Ekle</button>
            </div>
        </div>
    </div>
</div>


<!-- Angular formControlName ile componentteki alanlari bu attribute sayesinde html ile map yapabiliyor -->
